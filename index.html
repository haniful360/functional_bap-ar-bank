<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    
</head>
<body class="bg-cyan-300">
    
    <main>
        <h1 class="text-center text-6xl my-14">Welcome to my <span class="font-semibold text-red-600"> Bap
                arBank</span>!!</h1>
        <section class="w-3/4 mx-auto bg-cyan-500 p-8 rounded">
            <div>
                <h2 class="text-3xl text-center mb-3 drop-shadow-8xl  text-white">Please Login</h2>
                <input id="user-email" class="block w-3/4 h-9 mx-auto border-gray-300 rounded-md py-1 px-2" type="email"
                    name="" id="" placeholder="Enter Your email" required>
                <p id="email-error" class="mx-auto w-3/4 hidden text-red-500">please provide a valid a email</p>
                <br />
                <input id="user-password" class="block w-3/4 h-9 mx-auto border-gray-300 rounded-md px-2 p-1" type="email"
                    name="" id="" placeholder="Enter Your Password" required>
                    <p id="password-error" class="mx-auto w-3/4 hidden text-red-500">provide a valid password</p>
                <button id="submit-button"
                    class="bg-red-500 py-2 px-4 text-white rounded-lg mt-6 w-3/4 mx-auto block">Submit</button>
            </div>
            <div class="text-right text-white">
                <p>Gmail & Password</p>
                <p>abc@gmail.com & 1234</p>
            </div>
        </section>
    </main>

    <script src="./login.js"></script>

</body>
</html>
